<section class="main-screen block-padding">
    <div class="main-screen__body container">
        
    </div>
</section>
<!-- /. Main-screen -->

<!-- Register -->
<section class="register block-padding">
    <div class="register__body container">
        <h2 class="register__heading title title--large title--white title--w-semibold">
            Присылайте вопросы спикерам и получайте подарки

        <div class="register__action">
            <a href="javascript:;" class="register__button button button--primary">
                Смотреть в записи
            </a>
        </div>
    </div>
</section>
<!-- /. Register -->
